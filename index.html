<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.jpg" alt="logo" class="logo-image" />
      
    </div>
    <div class="links">
      <a href="#howwedoit">How we do it</a>
      <a href="#instock">In Stock</a>
      <a href="#purchase">Purchase</a>
    </div>
  </nav>
  <header id="header">
    <h1>Product Landing Page</h1>
    <h3>Best Fruits Available</h3>
  </header>

  <div class="container">
    <section id="howwedoit">
      <h1>How We Do It</h1>
      <div class="how-description">
        <div class="how-description">
          <div class="how-image-title">We Grow</div>
          <img src="images/grow.jpg" alt="grow" class="how-image" />
        </div>
        <div class="how-description">
          <div class="how-image-title">We Gather</div>
          <img src="images/gather.jpg" alt="gather" class="how-image" />
        </div>
        <div class="how-description">
          <div class="how-image-title">We Distribute</div>
          <img src="images/distribute.jpg" alt="distribute" class="how-image" />
        </div>
      </div>
      <iframe
        width="560"
        height="315" 
        src="https://www.youtube.com/embed/n-YnXMHodNY" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"allowfullscreen>
      </iframe>
    </section>
    <section id="instock"></section>
      <h1>In Stock</h1>
      <div class="instock-card-container">
        <div class="instock-card">
          <div class="card-title">Apples</div>
          <img src="images/apples.jpg" alt="apples" class="instock-image" />
          <button class="card-select">Select</button>
        </div>
        <div class="instock-card">
          <div class="card-title">Oranges</div>
          <img src="images/oranges.jpg" alt="oranges" class="instock-image" />
          <button class="card-select">Select</button>
        </div>
        <div class="instock-card">
          <div class="card-title">Bananas</div>
          <img src="images/bananas.jpg" alt="bananas" class="instock-image" />
          <button class="card-select">Select</button>
        </div>
      </div>
    <section id="purchase">
      <h1>Purchase</h1>
      <div class="purchase-container">
        <div class="cart">Your Card</div>
        <div class="items">
          <ol>
            <li>Apples x 1</li>
            <li>Bananas x2</li>
          </ol>
        </div>
        <button class="button-purchase">Purchase</button>
      </div>
    </section>
  </div>	
</body>
</html>
